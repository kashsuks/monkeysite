<nav class="navbar">
  <div class="nav-container">
    <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title | default: "monkeysite" }}</a>
    
    <ul class="nav-menu" id="nav-menu">
      <li class="nav-item">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">home</a>
      </li>
      <li class="nav-item">
        <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url == '/about/' or page.url == '/about' %}active{% endif %}">about</a>
      </li>
      <li class="nav-item">
        <a href="{{ '/blog' | relative_url }}" class="nav-link {% if page.url contains '/blog' %}active{% endif %}">blog</a>
      </li>
      <li class="nav-item">
        <a href="{{ '/contact' | relative_url }}" class="nav-link {% if page.url == '/contact/' or page.url == '/contact' %}active{% endif %}">contact</a>
      </li>
    </ul>
    
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');
  
  if (hamburger && navMenu) {
    hamburger.addEventListener('click', function() {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
    
    document.addEventListener('click', function(event) {
      const isClickInsideNav = navMenu.contains(event.target) || hamburger.contains(event.target);
      
      if (!isClickInsideNav && navMenu.classList.contains('active')) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
  }
});
</script>
